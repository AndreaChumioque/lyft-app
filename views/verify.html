<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <title>Lyft</title>
</head>

<body>
  <header class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button id="back" type="button" class="btn btn-back" data-target="signup">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </button>
          <a class="navbar-brand text-center" href="#">Verify phone number</a>
          <p class="navbar-text text-center">Join now for free ride credit</p>
        </div>
    </nav>
  </header>

  <main>
    <section class="container">
      <form class="form-inline">
        <div class="form-group">
          <label for="verification">LAB - </label>
          <input type="text" class="form-control text-center" id="verification" placeholder="Insert code" maxlength="3">
        </div>
        <p class="text-center mt-20">Enter your 3 digit code</p>
        <div class="form-group">
          <button id="resend" type="button" class="btn btn-default">Resend code</button>
        </div>
      </form>  
      <div class="row relative">
        <div class="col-xs-8 col-xs-offset-2">
          <button id="finish-verification" type="button" class="btn btn-lyft text-uppercase center-block" data-target="verify" disabled>next</button>
        </div>
      </div>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/app.js"></script>
</body>

</html>
